<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1759022df8.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Uduaky Says</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-5 text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis,
        veritatis.
      </h2>
      <div class="window">
        <div class="header">
          <p>Uduak</p>
        </div>
        <div class="body">
          <div class="message">
            <p class="send content float-left">
              Hi, I'm Uduak, Supercede's poorly created brain child
            </p>
            <p class="send content float-left">
              You're probably him, aren't you?
            </p>
            <p class="reply content float-right bg-info">
              Of Course!
            </p>
            <p class="reply content float-right bg-info">
              Of Course! Lorem ipsum dolor, sit amet consectetur adipisicing
              elit. Quis, at?
            </p>
          </div>
        </div>
        <div class="user-input">
          <form class="user-form" id="user-form">
            <input type="text" class="input" id="reply" required />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-share-square"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
